<body bgcolor="pink">
    <br>
    <br>
    <h1 align="center" size="7">Student Registration Form </h1>

     <font size="5">
        <form style="text-align:center;">
            
            Name: <input type="text" name="name" >
            <br>
            <br>
            Father's name:  <input type="text" name="name">
            <br>
            <br>
            Mother's name:  <input type="text" name="name">

            <br>

            <br>

            <br>

            <br>

                    <input type="checkbox" name="c4">CSS

            <br>

            <br>
            <button type="submit form">
                <h4><font color="black">Submit form</h4>
            </button>
       </form>
